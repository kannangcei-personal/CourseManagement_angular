<div class="logincontainer">
  <div class="innercontainer">
    <div class="left-image">
      <img src="../../assets/bc.jpg" alt="" srcset="" width="400px" height="auto">
    </div>
    <div class="form-right">
      <h1 class="title">Login</h1>
        <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email">
              <span class="text-danger"
                *ngIf="loginController.email.errors?.['email'] ">
                Email is invalid
               </span>
              <span class="text-danger"
              *ngIf=" loginController.email.errors?.['required']&&(loginController.email.touched || submitted)">
              Email is required
              </span>
              <br>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <br>
              <input type="password" class="form-control" id="exampleInputPassword1"formControlName="password" placeholder="Password">
              <span class="text-danger"
              *ngIf="( loginController.password.touched || submitted )&& loginController.password.errors?.['required']">
              password is required
              </span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary login-btn" (click)="onSubmit()">Login</button>
            
            <div class="extra">
              <a href="#" routerLink="/signup" class="register">New user?</a>                
              <a href="#" class="forget-password">Forgot Password?</a>
            </div>
          </form>
    </div>
  </div>
</div>
