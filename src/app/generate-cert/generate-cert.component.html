<div class="certcontainer">
    <div>
        <h3>Do you like to Continue with your name while Creating an account</h3>
        <br>
        <br>
        <label>
          <input type="radio" [(ngModel)]="useName" name="useName" value="yes"> Yes
        </label>
        <br>
        <label>
          <input type="radio" [(ngModel)]="useName" name="useName" value="no"> No
        </label>
      </div>
      
      <div *ngIf="useName === 'no'" class="userforms">
        <!-- Form fields for manual entry -->
        <form > 
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
              </div>
              <br>
              <button type="submit" class="btn btn-primary login-btn" (click)="onSubmitCert()">Submit</button>

        </form>

      </div>
      

</div>
